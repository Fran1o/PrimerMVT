<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Home</title>
</head>
<body>
    <h1>TABLA DE MIS FAMILIARES MAS CERCANOS</h1>

            <tr>

                <th>Edad</th>

                <td> {{integrantes.nombre}} </td>

            </tr>

            {%endfor%}

        </tbody>
    </table>

</body>
